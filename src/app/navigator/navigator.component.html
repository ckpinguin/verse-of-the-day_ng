<div id="ck-navigator" tabindex="0" (keydown.arrowleft)="decrementDate(); $event.preventDefault()" (keydown.arrowright)="incrementDate(); $event.preventDefault()">
    <button (click)="decrementDate()" class="fa fa-2x fa-chevron-left"></button>
    <ck-date-picker [date]="date" (dateChange)="changeDate($event)">
    </ck-date-picker>
    <button (click)="incrementDate()" class="fa fa-2x fa-chevron-right"></button>
</div>
